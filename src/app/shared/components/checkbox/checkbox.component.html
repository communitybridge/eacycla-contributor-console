<label class="container">
    <span [ngStyle]="{'font-size': fontSize, 'font-weight': bold ? 'bold' : 'normal'}">{{text}}</span>
    <input type="checkbox" [checked]="checked" (click)="onCheckboxClick()">
    <span class="checkmark" [ngStyle]="{'top': topMargin}"></span>
</label>
